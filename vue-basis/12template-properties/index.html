<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vue = new Vue({
            data: {
                title: 'Hello I am Vue!'
            },
            template: '<h1>{{ title }}</h1>'
        });

        vue.$mount('#app');
    </script>
</body>
</html>
