<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
    
        <template v-if="isVisible">
            <h2>I am title</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur, voluptatem.</p>
        </template>
    
        <template v-else>
            <h2 style="color: red">I am title</h2>
            <p style="color: blue">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur, voluptatem.</p>
        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isVisible: false
            }
        });
    </script>
</body>
</html>
