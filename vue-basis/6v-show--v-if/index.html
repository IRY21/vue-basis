<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
    
        <h1 v-show="isVisible">I am title</h1>
        <h2 v-show="!isVisible">You can't see me!</h2>
    
        <hr>

        <button @click="isVisible = !isVisible">Toggle</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isVisible: false
            }
        });
    </script>
</body>
</html>
