<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
        <h2>{{ title }}</h2>

        <button @click="title = 'Changed title'">Change</button>
        <button @click="doDestroy">Change</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                doDestroy() {
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log('Before Create');
            },
            created() {
                console.log('Created');
            },
            beforeMount() {
                console.log('Before Mount');
            },
            mounted() {
                console.log('Mounted');
            },
            beforeUpdate() {
                console.log('Before Updete');
            },
            updated() {
                console.log('Updated');
            },
            beforeDestroy() {
                console.log('Before Destroy');
            },
            destroyed() {
                console.log('Destroyed');
            }
        });
    </script>
</body>
</html>
