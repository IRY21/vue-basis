<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
        <h2>Счетчик: {{ counter }}</h2>
        <button @click="upCounter">Увеличить</button>

        <hr>

        <h2 @mouseover="onHover">Счетчик 2: {{ counter2 }}</h2>
        <button @click="counter2++">Увеличить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                upCounter() {
                    this.counter++;
                },
                onHover(e) {
                    e.target.style.color = 'tomato';
                }
            }
        });
    </script>
</body>
</html>
