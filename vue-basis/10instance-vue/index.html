<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
      
        <h2>{{ title }}</h2>
        <h3>{{ newField }}</h3>
        <button @click="title = 'Update title'">Update title</button>

    </div>

    <hr>

    <div id="app2">
        <h2>{{ title }}</h2>
        <button @click="updateFirstTitle">Update first title</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vue1 = new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                alertFast() {
                    alert('I am from vue 1');
                }
            }
        });

        console.log(vue1);

        vue1.newField = 'Random text';

        new Vue({
            el: '#app2',
            data: {
                title: 'I am from Vue 2!'
            }, 
            methods: {
                updateFirstTitle() {
                    vue1.title = 'Updated from vue 2';
                    vue1.newField = 'New newField';
                    
                    setTimeout(() => { vue1.alertFast(); }, 1000);
                }
            }
        });
    </script>
</body>
</html>
