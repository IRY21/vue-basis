<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
      
        <h2>Counter {{ counter }} \ {{ counter2 }}</h2>
        <h3>Result: {{ result() }}</h3>
        <h3>Computed result: {{ computedResult }}</h3>

        <button @click="add">Add</button>
        <button @click="sub">Sub</button>
        <button @click="counter2++">Add counter 2</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0,
                condition: 'Less than 3'
            },
            computed: {
                computedResult() {
                    console.log('Computed result was called');
                    return this.counter > 3 ? 'More then 3' : 'Less than 3';
                }
            },
            methods: {
                add() {
                    this.counter++;
                },
                sub() {
                    this.counter--;
                },
                result() {
                    console.log('Result was called');
                    return this.counter > 3 ? 'More then 3' : 'Less than 3';
                }
            },
            watch: {
                counter(val) {
                    console.log('From watch object', val);
                }
            }
        });
    </script>
</body>
</html>
